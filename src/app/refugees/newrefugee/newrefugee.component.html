
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
         
          <div class="x_content">
         
              <div class="col-md-12 col-sm-12 col-xs-12">

                  
                 
                      <div class="col-md-12 col-sm-12 col-xs-12">
                          <div class="x_panel">
                              <div class="x_title">
                                  <h2>Add Refugee</h2>
                              
                                  <div class="clearfix"></div>
                              </div>
                              <div class="x_content">
                                  <div id="wizard" class="form_wizard wizard_horizontal">
                                      <ul class="wizard_steps">
                                          <li>
                                              <a href="#step-1">
                                                  <span class="step_no">1</span>
                                                  <span class="step_descr">
                                                      Step 1<br />
                                                      <small>Personel Information</small>
                                                  </span>
                                              </a>
                                          </li>
                                          <li>
                                              <a href="#step-2">
                                                  <span class="step_no">2</span>
                                                  <span class="step_descr">
                                                      Step 2<br />
                                                      <small>Take Picture</small>
                                                  </span>
                                              </a>
                                          </li>
                                          <li>
                                              <a href="#step-3">
                                                  <span class="step_no">3</span>
                                                  <span class="step_descr">
                                                      Step 3<br />
                                                      <small>Marital Status </small>
                                                  </span>
                                              </a>
                                          </li>
                                          <li>
                                              <a href="#step-4">
                                                  <span class="step_no">4</span>
                                                  <span class="step_descr">
                                                      Step 4<br />
                                                      <small>Generate Room</small>
                                                  </span>
                                              </a>
                                          </li>
                                      </ul>
                                      <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" >

                                          <div id="step-1" *ngIf="first">
                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                                      First Name <span class="required">*</span>
                                                  </label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <input type="text" id="first-name" name="name" required="required" class="form-control col-md-7 col-xs-12">
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">
                                                      Last Name <span class="required">*</span>
                                                  </label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <input type="text" id="last-name" name="lastname" required="required" class="form-control col-md-7 col-xs-12">
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <div id="gender" class="btn-group" data-toggle="buttons">
                                                          <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                              <input type="radio" name="gender" value="male" id="male"> &nbsp; Male &nbsp;
                                                          </label>
                                                          <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                              <input type="radio" name="gender" value="female" id="female"> Female
                                                          </label>
                                                      </div>
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                                      Date Of Birth <span class="required">*</span>
                                                  </label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <fieldset>
                                                          <div class="control-group">
                                                              <div class="controls">
                                                                  <div class="col-md-11 xdisplay_inputx form-group has-feedback">
                                                                      <input type="text" class="form-control has-feedback-left" id="single_cal3" aria-describedby="inputSuccess2Status3">
                                                                      <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                                                                      <span id="inputSuccess2Status3" class="sr-only">(success)</span>
                                                                      <input type="hidden" id="birthDate" name="birthDate" />
                                                                  </div>
                                                              </div>
                                                          </div>
                                                      </fieldset>
                                                  </div>

                                              </div>
                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="country">
                                                      Country <span class="required">*</span>
                                                  </label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <input type="text" id="country" required="required" name="country" class="form-control col-md-7 col-xs-12">
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="identityType">
                                                      Identity Type <span class="required">*</span>
                                                  </label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <select type="text" id="identityType" name="identityType" required class="form-control col-md-7 col-xs-12">
                                                          <option value="0">Passport</option>
                                                          <option value="1">Identity Card</option>
                                                          <option value="2">Drive License</option>
                                                      </select>
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="identityNumber">
                                                      Identity Number <span class="required">*</span>
                                                  </label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <input type="text" id="identityNumber" name="identityNumber" required="required" class="form-control col-md-7 col-xs-12">
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="profession">
                                                      Profession <span class="required">*</span>
                                                  </label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <input type="text" id="profession" name="profession" required="required" class="form-control col-md-7 col-xs-12">
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="specialNeeds">
                                                      Special Needs
                                                  </label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <textarea id="specialNeeds" name="specialNeeds" class="form-control col-md-7 col-xs-12" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.." data-parsley-validation-threshold="10"></textarea>
                                                  </div>
                                              </div>


                                              <div class="form-group">
                                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="skills">
                                                      skills
                                                  </label>
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                      <textarea id="skills" name="skills" class="form-control col-md-7 col-xs-12" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.." data-parsley-validation-threshold="10"></textarea>
                                                  </div>
                                              </div>

                                              <button class="btn btn-primary" (click)="firststep()">next</button>
                                          </div>
                                         
                                          
                                          <div *ngIf="second" id="step-4">
                                              <h2 class="StepTitle">Choose The Room</h2>
                                              <button type="button" class="roomgenbtn">Generate Rooms</button>
                                              <div class="form-group">
                                                  
                                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                                     
                                                  </div>
                                                  <input type="button" class="buttonFinish btn btn-default" value="Finish" id="dakkal" />
                                              </div>                                             
                                          </div>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
              </div>
          </div>
      </div>
  </div>
</div>
