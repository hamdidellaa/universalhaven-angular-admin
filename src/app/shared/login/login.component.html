<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form (ngSubmit)="loginAction()" [formGroup]="form" novalidate>
            <h1>Login to continue </h1>
            <div>
              <input formControlName="login" [(ngModel)]="login" name="login" type="text" class="form-control" placeholder="Login" required=""
              />
            
            </div>
            <div>
              <input formControlName="password" [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password"
                required="" />
            </div>
            <div>
              <button type="submit" class="btn btn-primary submit btn-block" href="index.html">Log in</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">


              <div class="clearfix"></div>
              <br />

              <div>
                <h1>
                  Universalhaven - Administration panel</h1>
                <p>Â©2017 All Rights Reserved. Undefined team</p>
              </div>
            </div>
          </form>
        </section>
      </div>


    </div>
  </div>
</body>
