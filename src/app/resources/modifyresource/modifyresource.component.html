<h2>Modify a resource</h2>
<div class="x_content" *ngIf="data" >
  <br />
  <form #resourceData="ngForm" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" (ngSubmit) = "updateResource(resourceData.value)">

    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
        Resource's Name
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input [(ngModel)]="data.name" type="text" required="required" name="name" class="form-control col-md-7 col-xs-12" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">
        Resource's Quantity
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input [(ngModel)]="data.quantity" name="quantity" type="number" required="required" class="form-control col-md-7 col-xs-12" ngModel>
      </div>

    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12">
        Resource's Type :
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <select  [(ngModel)]="data.type"  class="form-control col-md-7 col-xs-12" name="type" 
          required="required" ngModel>
          <option disabled="" selected="">Select Option</option>
          <option *ngFor="let t of types" value="{{t.toUpperCase()}}">
       {{ t }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">
        Resource's Unit
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input [(ngModel)]="data.unit" type="text" required="required" name="unit" class="form-control col-md-7 col-xs-12" ngModel>
      </div>

    </div>
    <div class="ln_solid"></div>
    <div class="form-group">
      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
        <button class="btn btn-primary" type="button">Cancel</button>
        <button class="btn btn-primary" type="reset">Reset</button>
        <button id="submit" (click)=" updateResource()" type="submit"  class="btn btn-success">Modify</button>
      </div>
    </div>
  </form>
</div>
